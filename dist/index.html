<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
  </head>
  <body>
    <div class="content">
      <div class="heading">
        <h1>Add project</h1>
      </div>
      <div class="todoHeading">
        <h1>Todos</h1>
      </div>
      <div class="form">
        <button class="addTodoBtn">Add Todo</button>
        <div id="todoForm">
          <form id="addTodo" style="display: none">
            <label for="Project">Project</label>
            <select name="Project" id="Project">
              <option value="DefaultProject">Default</option>
              <option value="createNew">New Project</option>
            </select>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" />
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="mid">Mid</option>
              <option value="high">High</option>
            </select>
            <label for="checkList">Check List</label>
            <ul class="todoUl"></ul>
          </form>
          <input
            type="text"
            name="addCheck"
            id="addCheck"
            placeholder="Type items"
          />
          <button class="addToCheck">Add to check list</button>
          <button type="submit" class="submit">Create</button>
          <button type="reset" class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
